	<style id='css'>
	*{margin: 0;padding: 0;}
	#wrap{ width: 200px;height: 200px;border-radius: 50%;margin: 100px auto;border: 20px solid #999;position: relative;background: #262C33;}
	#wrap ul{margin:0;padding:0;height:200px; position:relative; list-style:none;}
	#wrap ul li{width: 4px;height: 6px;background: #999;position: absolute;left: 98px;top: 0;-webkit-transform-origin:center 100px;font: 15px/30px "微软雅黑";font-weight: 900;border-radius: 2px;color: #2CC724;}
	#wrap ul a{width: 4px;height: 6px;position: absolute;left: 98px;top: 0;-webkit-transform-origin:center 100px;font: 15px/30px "微软雅黑";font-weight: 900;border-radius: 2px;color: #2CC724;}
	#wrap ul li:nth-of-type(5n+1){height: 10px;}
	#hour{width: 6px;height: 45px;top: 55px;background: #000;position: absolute;left:97px;-webkit-transform-origin:bottom;border-radius: 3px;}
	#min{width: 4px;height: 60px;top: 40px;background: #999;position: absolute;left:98px;-webkit-transform-origin:bottom;border-radius: 2px;}
	#sec{width: 2px;height: 80px;top: 20px;background: red;position: absolute;left:99px;-webkit-transform-origin:bottom;border-radius: 1px;}
	#ico{width: 20px;height: 20px;border-radius:50%;left: 90px;top:90px;position: absolute;background: red;}
	</style>
</head>
<body>
	<div id="wrap">
		<ul id="list"></ul>
		<div id="hour"></div>
		<div id="min"></div>
		<div id="sec"></div>
